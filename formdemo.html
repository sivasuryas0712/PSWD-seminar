<!DOCTYPE html>
<html>
<head>
    <title>Personal Details & Feedback Form</title>
</head>
<body>

    <h2>Personal Details & Feedback</h2>

    <form>

        <!-- Personal Details Section -->
        <fieldset>
            <legend><strong>Personal Details</strong></legend>

            <label>Full Name:</label><br>
            <input type="text" name="fullname" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            <br><br>

            <label>Address:</label><br>
            <textarea name="address" rows="3"></textarea><br><br>

        </fieldset>

        <br>

        <!-- Feedback Section -->
        <fieldset>
            <legend><strong>Feedback</strong></legend>

            <label>Rate our service:</label><br>
            <select name="rating">
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select><br><br>

            <label>Your Feedback:</label><br>
            <textarea name="feedback" rows="4" required></textarea><br><br>

        </fieldset>

        <br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
